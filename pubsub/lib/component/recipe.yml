---
RecipeFormatVersion: 2020-01-25
ComponentName: com.rugger.pubsub
ComponentDescription: First PubSub component for GGv2
ComponentPublisher: Amazon
ComponentVersion: '1.0.0'
ComponentDependencies:
  awsiot.greengrasscoreipc.client:
    VersionRequirement: '>=0.0.0'
    DependencyType: HARD
  awsiot.greengrasscoreipc.model:
    VersionRequirement: '>=0.0.0'
    DependencyType: HARD
Manifests:
  - Platform:
      os: linux
      architecture: all
    Lifecycle:
      Install:
        Skipif: onpath python
        Script: sudo apt-get install python
      Run: |
        ln -f -s -t . {artifacts:path}/*; python pubsub.py"
    Artifacts:
      - URI: s3://#BUCKET/pubsub.py
